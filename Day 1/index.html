<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		ul li {			color: red;		}
		.emphasis { color: green; }

	</style>

</head>
<body>

	<ul>
		<li>Hello</li>
		<li>Hello 2</li>
		<li>Hello 3</li>
	</ul>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script>
		var list = jQuery('ul li').addClass('emphasis');
		jQuery('ul li').css('color', 'blue');

		$('ul li').addClass('emphasis');
		console.log('list');
	</script>

</body>
</html>
